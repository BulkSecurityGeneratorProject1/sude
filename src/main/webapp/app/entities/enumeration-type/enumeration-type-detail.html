
<div>
    <h2><span data-translate="sudeApp.enumerationType.detail.title">Enumeration Type</span> {{vm.enumerationType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sudeApp.enumerationType.isDelete">Is Delete</span></dt>
        <dd>
            <span>{{vm.enumerationType.isDelete}}</span>
        </dd>
        <dt><span data-translate="sudeApp.enumerationType.description">Description</span></dt>
        <dd>
            <span>{{vm.enumerationType.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="enumeration-type-detail.edit({id:vm.enumerationType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
