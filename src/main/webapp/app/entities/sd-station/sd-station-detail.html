
<div>
    <h2><span data-translate="sudeApp.sdStation.detail.title">Sd Station</span> {{vm.sdStation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sudeApp.sdStation.stationName">Station Name</span></dt>
        <dd>
            <span>{{vm.sdStation.stationName}}</span>
        </dd>
        <dt><span data-translate="sudeApp.sdStation.stationNM">Station NM</span></dt>
        <dd>
            <span>{{vm.sdStation.stationNM}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sd-station-detail.edit({id:vm.sdStation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
