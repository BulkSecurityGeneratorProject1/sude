
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySdStationLabel" data-translate="sudeApp.sdStation.home.createOrEditLabel">Create or edit a Sd Station</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
<!--         <div class="form-group" ng-show="vm.sdStation.id"> -->
<!--             <label for="id" data-translate="global.field.id">ID</label> -->
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="vm.sdStation.id"  />
<!--         </div> -->
		<div class="form-group">
        <div >
            <label class="col-sm-1 control-label" data-translate="sudeApp.sdStation.stationName" for="field_stationName">Station Name</label>
            <div class="col-sm-2">
            	<input type="text" class="form-control" name="stationName" id="field_stationName"
                    ng-model="vm.sdStation.stationName"  />
            </div>
        </div>
<!--         <div > -->
<!--             <label class="col-sm-1 control-label" data-translate="sudeApp.sdStation.stationNM" for="field_stationNM">Station NM</label> -->
<!--             <div class="col-sm-2"> -->
<!--             	<input type="text" class="form-control" name="stationNM" id="field_stationNM" -->
<!--                     ng-model="vm.sdStation.stationNM"  /> -->
<!--             </div> -->
<!--         </div> -->
	</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
