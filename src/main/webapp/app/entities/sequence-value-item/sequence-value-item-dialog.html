
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySequenceValueItemLabel" data-translate="sudeApp.sequenceValueItem.home.createOrEditLabel">Create or edit a Sequence Value Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
		<div class="form-group">
	        <div >
	            <label class="col-sm-1 control-label" data-translate="sudeApp.sequenceValueItem.id" for="field_id">Seq Id</label>
	            <div class="col-sm-2">
	            	<input type="text" class="form-control" name="id" id="field_id"
	                    ng-model="vm.sequenceValueItem.id"  />
	            </div>
	        </div>
	        <div >
	            <label class="col-sm-1 control-label" data-translate="sudeApp.sequenceValueItem.seqId" for="field_seqId">Seq Id</label>
	            <div class="col-sm-2">
	            	<input type="number" class="form-control" name="seqId" id="field_seqId"
	                    ng-model="vm.sequenceValueItem.seqId"  />
	            </div>
	        </div>
		</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
