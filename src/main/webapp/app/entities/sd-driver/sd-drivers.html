<div>
<!--     <jhi-alert></jhi-alert> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sd-driver.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="sudeApp.sdDriver.home.createLabel">
                        Create new Sd Driver
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'sudeApp.sdDriver.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="driverName"><span data-translate="sudeApp.sdDriver.driverName">Driver Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sex"><span data-translate="sudeApp.sdDriver.sex">Sex</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mobilePhone"><span data-translate="sudeApp.sdDriver.mobilePhone">Mobile Phone</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remark"><span data-translate="sudeApp.sdDriver.remark">Remark</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th style="width: 12%;"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sdDriver in vm.sdDrivers track by sdDriver.id">
                    <td>{{sdDriver.id}}</td>
                    <td>{{sdDriver.driverName}}</td>
                    <td>{{sdDriver.sex}}</td>
                    <td>{{sdDriver.mobilePhone}}</td>
                    <td>{{sdDriver.remark}}</td>
                    <td class="text-right">
                    	<a ui-sref="sd-driver.edit({id:sdDriver.id})" class="btn btn-secondary btn-sm btn-icon icon-left" data-translate="entity.action.edit">
							Edit
						</a>
						<a ui-sref="sd-driver.delete({id:sdDriver.id})"  class="btn btn-danger btn-sm btn-icon icon-left" data-translate="entity.action.delete">
							Delete
						</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-right">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
