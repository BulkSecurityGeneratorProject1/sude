
<div>
    <h2><span data-translate="sudeApp.sdDriver.detail.title">Sd Driver</span> {{vm.sdDriver.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sudeApp.sdDriver.driverName">Driver Name</span></dt>
        <dd>
            <span>{{vm.sdDriver.driverName}}</span>
        </dd>
        <dt><span data-translate="sudeApp.sdDriver.sex">Sex</span></dt>
        <dd>
            <span>{{vm.sdDriver.sex}}</span>
        </dd>
        <dt><span data-translate="sudeApp.sdDriver.mobilePhone">Mobile Phone</span></dt>
        <dd>
            <span>{{vm.sdDriver.mobilePhone}}</span>
        </dd>
        <dt><span data-translate="sudeApp.sdDriver.remark">Remark</span></dt>
        <dd>
            <span>{{vm.sdDriver.remark}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sd-driver-detail.edit({id:vm.sdDriver.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
