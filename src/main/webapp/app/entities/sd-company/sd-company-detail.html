
<div>
    <h2><span data-translate="sudeApp.sdCompany.detail.title">Sd Company</span> {{vm.sdCompany.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sudeApp.sdCompany.companyName">Company Name</span></dt>
        <dd>
            <span>{{vm.sdCompany.companyName}}</span>
        </dd>
        <dt><span data-translate="sudeApp.sdCompany.phone">Phone</span></dt>
        <dd>
            <span>{{vm.sdCompany.phone}}</span>
        </dd>
        <dt><span data-translate="sudeApp.sdCompany.fax">Fax</span></dt>
        <dd>
            <span>{{vm.sdCompany.fax}}</span>
        </dd>
        <dt><span data-translate="sudeApp.sdCompany.postCode">Post Code</span></dt>
        <dd>
            <span>{{vm.sdCompany.postCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sd-company-detail.edit({id:vm.sdCompany.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
